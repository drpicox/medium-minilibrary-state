{% extends "base.html" %}

{% block title %}Add Book - Mini Library Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h2>➕ Add New Book</h2>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                required 
                placeholder="Enter book title"
                autofocus
            >
        </div>

        <div class="form-group">
            <label for="author">Author <span class="required">*</span></label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                required 
                placeholder="Enter author name"
            >
        </div>

        <div class="form-group">
            <label for="lent_to">Lent To <span class="optional">(optional)</span></label>
            <input 
                type="text" 
                id="lent_to" 
                name="lent_to" 
                placeholder="Leave empty if not lent"
            >
            <small>Who borrowed it? Or where is it? (e.g., 'Bookshelf 1', 'John', 'Being read')</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">✅ Add Book</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
