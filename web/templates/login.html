{% extends "base.html" %}

{% block title %}Login - Mini Library Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>üìö MINI LIBRARY MANAGER</h1>
        <p class="subtitle">Web Edition</p>
        
        <div class="auth-form-container">
            <h2>üîê Login</h2>
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter username"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter password"
                    >
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    ‚úÖ Login
                </button>
            </form>

            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <a href="{{ url_for('register') }}" class="btn btn-info btn-block">
                ‚ûï Create Account
            </a>
        </div>

        <div class="demo-notice">
            <p><strong>Demo Accounts:</strong></p>
            <p>username: <code>demo</code></p>
            <p>password: <code>1234</code></p>
        </div>
    </div>
</div>
{% endblock %}
