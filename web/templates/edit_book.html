{% extends "base.html" %}

{% block title %}Edit {{ book.title }} - Mini Library Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h2>✏️ Edit Book</h2>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                required 
                value="{{ book.title }}"
            >
        </div>

        <div class="form-group">
            <label for="author">Author <span class="required">*</span></label>
            <input 
                type="text" 
                id="author" 
                name="author" 
                required 
                value="{{ book.author }}"
            >
        </div>

        <div class="form-group">
            <label for="lent_to">Lent To <span class="optional">(optional)</span></label>
            <input 
                type="text" 
                id="lent_to" 
                name="lent_to" 
                value="{{ book.lent_to }}"
                placeholder="Leave empty if not lent"
            >
            <small>Who borrowed it? Or where is it?</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">✅ Update Book</button>
            <a href="{{ url_for('view_book', book_id=book.id) }}" class="btn btn-secondary">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
